<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Steam Locomotives - an Innovation from the Industrial Revolution - Homepage</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Extend Tailwind with your custom colors
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'yinmn-blue': '#4c6085',
            'celestial-blue': '#39a0ed',
            'aquamarine': '#36f1cd',
            'mint': '#13c4a3',
            'black-olive': '#32322c',
          }
        }
      }
    }
  </script>
  <style>
    /* Simple transition for hamburger animation */
    .line {
      transition: all 0.3s ease-in-out;
    }
    .open .line1 {
      transform: rotate(45deg) translate(5px, 5px);
    }
    .open .line2 {
      opacity: 0;
    }
    .open .line3 {
      transform: rotate(-45deg) translate(6px, -6px);
    }
  </style>
</head>
<body class="bg-gray-100 text-black-olive dark:bg-black-olive dark:text-gray-100">
  <!-- Navbar -->
  <header class="fixed top-0 left-0 w-full bg-yinmn-blue text-white flex items-center p-4 shadow-md z-20">
    <!-- Hamburger -->
    <button id="menu-btn" class="flex flex-col gap-1 cursor-pointer">
      <span class="line line1 w-6 h-1 bg-white rounded"></span>
      <span class="line line2 w-6 h-1 bg-white rounded"></span>
      <span class="line line3 w-6 h-1 bg-white rounded"></span>
    </button>
    <h1 class="ml-4 text-xl font-bold">Steam Locomotives - an Innovation from the Industrial Revolution</h1>
  </header>

  <!-- Sidebar -->
  <aside id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-black-olive text-white transform -translate-x-full transition-transform duration-300 z-10">
    <nav class="mt-20 flex flex-col gap-4 p-6 text-lg font-semibold">
      <a href="/" class="hover:text-mint">Home</a>
      <a href="/History" class="hover:text-mint">History</a>
      <a href="/How-it-worked" class="hover:text-mint">How it Worked</a>
      <a href="/Impacts" class="hover:text-mint">Impacts</a>
      <a href="/Legacy" class="hover:text-mint">Legacy</a>
      <a href="/Bibliography" class="hover:text-mint">Bibliography</a>
    </nav>
  </aside>

  <!-- Overlay (click to close sidebar) -->
  <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-5"></div>

  <!-- Main content -->
  <main class="pt-20 px-6 max-w-4xl mx-auto">
    <h2 class="text-3xl font-bold text-yinmn-blue text-center">Bibliography</h2>
    <section class="text-left py-12">
      <p class="mt-4 text-lg text-black-olive dark:text-gray-100">
        The reference list goes here.
      </p>
    </section>
  </main>

  <!-- Footer -->
  <footer id="contact" class="bg-black-olive text-white p-6 text-center">
    <p>Â© 2025 Raphael Ireson. All rights reserved.</p> <br/>
    <p>Made for Yr 9 HSIE Term 3 of 2025</p> <br/>
  </footer>
  
  <script>
    const menuBtn = document.getElementById('menu-btn');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');

    menuBtn.addEventListener('click', () => {
      menuBtn.classList.toggle('open');
      sidebar.classList.toggle('-translate-x-full');
      overlay.classList.toggle('hidden');
    });

    overlay.addEventListener('click', () => {
      menuBtn.classList.remove('open');
      sidebar.classList.add('-translate-x-full');
      overlay.classList.add('hidden');
    });
  </script>
</body>
</html>
